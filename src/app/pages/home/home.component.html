<section class="container lg:px-8 px-0 py-8 ease-in-out">
  <div class="flex flex-wrap justify-center gap-3 my-12">
    <div class="dark:bg-transparent">
      <div class="mx-auto max-w-2xl lg:max-w-7xl">
        <ng-container *ngIf="artifacts$ | async as artifacts">
          <header class=" mb-10">
            <h2 class=" font-thin text-6xl text-gray-700 dark:text-slate-100">talks.</h2>

            <p class="mt-4 text-sm max-w-lg text-zinc-400 font-light dark:text-slate-200">
              explore real estate's tech evolution, from blockchain transactions to virtual tours, redefining ownership and investment. Stay current on efficiency and transparency strategies.
            </p>
          </header>
          <div class="mt-6 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-4">
            
            @for (item of artifacts; track $index) {
            <div class="group block cursor-pointer ease-in-out">
              <carousel [imgs]="item.shots" [urlId]="item.id"></carousel>

              <div class="mt-3" [routerLink]="['/artifact']" [queryParams]="{ page: item.id }">
                <span
                  class="text-base font-medium text-gray-700 dark:text-slate-50 group-hover:underline group-hover:underline-offset-4">
                  {{item.head}}
                </span>

                <p class="mt-1.5 max-w-[40ch] text-xs text-gray-500 dark:text-slate-300">
                  {{item.details}}
                </p>
              </div>
            </div>
            }
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
