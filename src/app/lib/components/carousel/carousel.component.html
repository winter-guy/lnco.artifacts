<div class="relative flex justify-center">

    <div class="carousel-container" class="carousel-container"
    (wheel)="onScroll($event)"
    (touchstart)="onTouchStart($event)"
    (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd($event)">
        <div class="carousel-slide" [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
            <div class="carousel-item h-full" *ngFor="let slide of slides; let index = index">
                <div role="group" aria-roledescription="slide" class="h-full">
                    <div class="p-1 h-full">
                        <div class="rounded-xl border bg-card text-card-foreground h-full">
                            <div class="flex aspect-square items-center justify-center p-6 h-full">
                                <span
                                    class="text-4xl font-semibold">{{index}}</span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button (click)="prevSlide()" class="prev">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-3 h-3">
            <path fill-rule="evenodd"
                d="M14 8a.75.75 0 0 1-.75.75H4.56l1.22 1.22a.75.75 0 1 1-1.06 1.06l-2.5-2.5a.75.75 0 0 1 0-1.06l2.5-2.5a.75.75 0 0 1 1.06 1.06L4.56 7.25h8.69A.75.75 0 0 1 14 8Z"
                clip-rule="evenodd" />
        </svg>
    </button>
    <button (click)="nextSlide()" class="next">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-3 h-3">
            <path fill-rule="evenodd"
                d="M2 8c0 .414.336.75.75.75h8.69l-1.22 1.22a.75.75 0 1 0 1.06 1.06l2.5-2.5a.75.75 0 0 0 0-1.06l-2.5-2.5a.75.75 0 1 0-1.06 1.06l1.22 1.22H2.75A.75.75 0 0 0 2 8Z"
                clip-rule="evenodd" />
        </svg>
    </button>

</div>
